<main class="main">
  <!-- Hero Section -->
  <section id="hero" class="hero section">
      <div class="container">
          <div class="row gy-4">
              <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
                  <h1>Fuel the Future: Drive Smarter with Data</h1>
                  <p></p>
                  <div class="d-flex">
                      <a href="#about" class="btn-get-started">Get Started</a>
                     
                     
                      <!-- Bouton pour ouvrir le modal -->
                      <a href="#" class="glightbox btn-watch-video d-flex align-items-center" (click)="openModal($event)">
                        <i class="bi bi-play-circle"></i><span>Watch Video</span>
                      </a>
                  </div>
              </div>
              <div class="col-lg-6 order-1 order-lg-2 hero-img">
                  <!-- Vous pourriez ajouter une image ou autre contenu ici -->
              </div>
          </div>
      </div>
  </section><!-- /Hero Section -->
 
  <!-- Modal pour la vidÃ©o -->
  <div *ngIf="showModal" id="videoModal" class="modal-backdrop">
    <div class="modal-content">
      <span class="close" (click)="closeModal($event)">&times;</span>
      <iframe width="100%" height="315" src="https://www.youtube.com/embed/q5yqYIg8pmI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
 
  <!-- Other sections -->
  <div class="header-container">
      <h1 class="main-title">SmartFuel Manager Solutions</h1>
      <h2 class="optimized-operations">Looking for a better way to manage your fuel monitoring?</h2>
  </div>
 
  <div class="card-container">
      <div class="card" *ngFor="let card of cards">
          <div class="icon">
              <img [src]="card.icon" alt="{{ card.title }}">
          </div>
          <div class="content">
              <h3>{{ card.title }}</h3>
              <p>{{ card.description }}</p>
          </div>
      </div>
  </div>
</main>
